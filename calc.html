<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./calc.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="win">
      <img src="./img/calc.png" alt="" />
      <div class="calc">
        <div class="scope">
          <div class="interface">
            <div class="output">
              <div class="outputNum">21312</div>
              <div class="removeNum">X</div>
            </div>
            <div class="functions">
              <div class='calcBlock'>
                <div class="others">
                    <button>C</button>
                    <button>±</button>
                    <button>₽%</button>
                  </div>
                  <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button> 
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                  <div class="lowerNumbersBlock"> 
                    <button class="buttonNull">0</button>
                    <button>.</button></div>
                  </div>
              </div>
              <div class="operations">
                <button>÷</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
